<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
    .social-btn {
        border: none !important;
        background: transparent !important;
        box-shadow: none !important;
        padding: 0.5rem;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        font-size: 1.5rem;
        text-decoration: none !important;
        /* Prevent underline */
    }

    .social-btn:focus,
    .social-btn:hover {
        background: rgba(60, 60, 60, 0.15) !important;
        outline: none;
        text-decoration: none !important;
        /* Prevent underline on hover/focus */
    }

    .social-btn .fa-github {
        color: #24292e;
    }

    .social-btn .fa-linkedin {
        color: #0077b5;
    }

    .social-btn .fa-x-twitter {
        color: #1da1f2;
    }

    .social-btn .fa-instagram {
        color: #e4405f;
    }

    .social-btn .fa-envelope {
        color: #0077b5;
    }
</style>

<section id="about-me" class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-4 text-center mb-4 mb-md-0">
            <img src="assets/images/LinkedIn-Profile.jpg" alt="Your Name" class="rounded-circle img-fluid"
                style="max-width: 220px;">
        </div>
        <div class="col-md-8">
            <p>
                {{site.author-about}}
            </p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col d-flex justify-content-center">
            <a href="https://github.com/{{ site.github_username }}" class="social-btn mx-2" target="_blank"
                title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/{{ site.linkedin_username}}}" class="social-btn mx-2" target="_blank"
                title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:{{site.email}}" class="social-btn mx-2" target="_blank" title="Instagram">
                <i class="fa fa-envelope "></i>
            </a>
        </div>
    </div>
</section>
